{% extends 'base.html' %}
{% block content %}


<div class="card shadow mx-auto" style="background-color: rgba(197, 197, 197, 0.678); width: 20rem; height: fit-content;">
  <div class="card-body">
    <h5 class="card-title text-center">Login</h5><hr/>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputUsername">Username</label>
      <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br/>
  <p><a href="{% url 'register' %}">Don't have an account?</a></p>
</div>
</div>
{% endblock %}
